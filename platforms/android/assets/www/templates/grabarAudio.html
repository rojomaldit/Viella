<ion-view title="Grabar Audio" id="page3">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <div class="list card">
                <div class="item item-avatar">
                  <img src="avatar.jpg">
                  <h2>Pretty Hate Machine</h2>
                  <p>Nine Inch Nails</p>

                </div>

                <div class="item item-image">
                    <div class="button-bar">
                    <button id="grabarAudio-button8"  class="button button-dark  button-block icon ion-android-microphone " ng-click="capturarAudio()"></button>

                        <button id="grabarAudio-button8" ng-if="state == 'record'" class="button button-dark  button-block icon ion-android-microphone " ng-click="capturarAudio()"></button>

                        <button id="grabarAudio-button8" ng-if="state == 'recording'" class="button button-dark  button-block icon ion-android-microphone" ng-click="capturarAudio()"></button>
                        <button id="grabarAudio-button9"  ng-if="state != 'pause'" class="button button-dark  button-block icon ion-ios-pause" ng-click="pausarAudio()"></button>
                        <button id="grabarAudio-button9" ng-if="state == 'pause'" class="button button-dark  button-block icon ion-record" ng-click="pausarAudio()"></button>
                        <button id="grabarAudio-button10" class="button button-dark  button-block icon ion-stop" ng-click="pararAudio()"></button>
                    </div>
                </div>

                <a class="item item-icon-left assertive" ng-if="state != 'recording'" href="#">
                  <i class="icon ion-music-note"></i>
                  Puede grabar un Audio
                </a>

                <a ng-if="state == 'recording'" class="item item-icon-left assertive" href="#">
                  <ion-spinner icon="lines" ></ion-spinner>
                  Grabando
                </a>

            </div>
        </ion-list>
    </ion-content>
</ion-view>
