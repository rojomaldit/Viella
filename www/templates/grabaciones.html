<ion-view cache-view="false" title="Grabaciones" id="page4">
    <ion-content padding="true" class="has-header">
        <!-- <div class="list list-inset">
            <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text">
            </label>
        </div> -->

        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Buscar">
        </label>
        <ul class="list">
            <div class="item item-divider">
                Junio del 2016
            </div>
		    <div class="item item-icon-left item-button-right" ng-repeat="f in files">
		        <i class="icon ion-android-microphone assertive"></i>
       	        {{f.name}}
  		        <div class="buttons">
      		        <button class="button" ng-click="playRecordedAudio(f.name)">
         	            <i class="icon ion-ios-play dark"></i>
      		        </button>
     
      		        <button class="button" ng-click="stopRecordedAudio(f.name)">
         	            <i class="icon ion-stop"></i>
      		        </button>
			            <button class="button" ng-click="deleteRecordedAudio(f.name)">
         	            <i class="icon ion-trash-a"></i>
      		        </button>      		
 		        </div>
		    </div>
        </ul>
     </ion-content>
</ion-view>
