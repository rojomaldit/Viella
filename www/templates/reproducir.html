<ion-view  cache-view="false" title="Reproducir" id="page2">
    <ion-content  padding="true" class="has-header">

            <div class="row"  ng-repeat="image in images" ng-if="$index % 3 === 0 && status == 0">
            <div class="col col-33" ng-if="$index < images.length">
                <div class="list card">
                    <div class="item item-image">
                        <img ng-src="{{images[$index].coverSrc}}" ng-click="openDir(images[$index].albumPath)" width="100%">
                    </div>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-radio-waves "></i>
                        <span class="badge badge-assertive">{{images[$index].trackCount}}</span>
                    </a>
                </div>
            </div>
            <div class="col col-33" ng-if="$index + 1 < images.length">
                <div class="list card">
                    <div class="item item-image">
                        <img ng-src="{{images[$index + 1].coverSrc}}" ng-click="openDir(images[$index+1].albumPath)" width="100%">
                    </div>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-radio-waves"></i>
                        <span class="badge badge-assertive">{{images[$index+1].trackCount}}</span>
                    </a>
                </div>
            </div>
            <div class="col col-33" ng-if="$index +2 < images.length">
                <div class="list card">
                    <div class="item item-image">
                        <img ng-src="{{images[$index +2].coverSrc}}" ng-click="openDir(images[$index+2].albumPath)" width="100%">
                    </div>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-radio-waves"></i>
                        <span class="badge badge-assertive">{{images[$index+2].trackCount}}</span>
                    </a>
                </div>
            </div>                                  
        </div>

        <div ng-if="status == 1" class="item item-icon-left item-button-right" ng-repeat="m in music">
            <i class="icon ion-android-microphone assertive"></i>
            {{m.name}}
            <div class="buttons">
                <button class="button" ng-click="playAudioTrack(m.nativeURL)">
                    <i class="icon ion-ios-play dark"></i>
                </button>
     
                <button class="button" ng-click="stopAudioTrack(m.nativeURL)">
                    <i class="icon ion-stop"></i>
                </button>
                    <button class="button" ng-click="deleteAudioTrack(m.nativeURL)">
                        <i class="icon ion-trash-a"></i>
                </button>           
            </div>
        </div>
    </ion-content>
</ion-view>
