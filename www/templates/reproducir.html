<ion-view title="Reproducir" id="page2">
    <ion-content padding="true" class="has-header" ng-init="loadImages()">

        <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
            <div class="col col-33" ng-if="$index < images.length">
                <div class="list card">
                    <div class="item item-image">
                        <img ng-src="{{images[$index].src}}" width="100%">
                    </div>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-radio-waves "></i>
                        <span class="badge badge-assertive">13</span>
                    </a>
                </div>
            </div>
            <div class="col col-33" ng-if="$index + 1 < images.length">
                <div class="list card">
                    <div class="item item-image">
                        <img ng-src="{{images[$index + 1].src}}" width="100%">
                    </div>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-radio-waves"></i>
                        <span class="badge badge-assertive">12</span>
                    </a>
                </div>
            </div>
            <div class="col col-33" ng-if="$index +2 < images.length">
                <div class="list card">
                    <div class="item item-image">
                        <img ng-src="{{images[$index +2].src}}" width="100%">
                    </div>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-radio-waves"></i>
                        <span class="badge badge-assertive">11</span>
                    </a>
                </div>
            </div>                                  
        </div>
    </ion-content>
</ion-view>
